trainer:
  logger:
   class_path: lightning.pytorch.loggers.wandb.WandbLogger
   init_args:
     resume: allow
     name: "[NEW SYSTEM] DADA lr=1e-5 b32, new split, regression, lyr decay 0.6, new heads, only region A"
     project: "vitin1k"
  devices: 1
  num_nodes: 1
  max_steps: 20000
  val_check_interval: 4000
  check_val_every_n_epoch: null
model:
  class_path: training.regression.Regression
  init_args:
    lr: 1e-5
    layerwise_lr_decay: 0.6
    lr_mode: "cosine_annealing"
    network:
      class_path: models.regression.vit_regression.VITRegression
      init_args:
        model_name: VideoMAE V2 ViT Small K710
        num_classes: 1
data:
  class_path: datasets.imagenet1k_datamodule.ImageNet1kDataModule
  init_args:

    batch_size: 32
    train_num_workers: 6  

    val_batch_size: 32
    val_num_workers: 4
    
    img_size: 224
    num_frames: 16
    sampling_rate: 1
    sampling_rate_val: 1
    view_fps: 10
    regression: True
